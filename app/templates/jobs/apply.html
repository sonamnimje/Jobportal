{% extends "base.html" %}

{% block title %}Apply for {{ job.title }} - Job Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Apply for {{ job.title }}</h2>
                <h6 class="text-center text-muted mb-4">{{ job.employer.company_name }}</h6>

                <form method="POST" action="{{ url_for('jobs.apply_job', job_id=job.id) }}">
                    <div class="mb-3">
                        <label for="cover_letter" class="form-label">Cover Letter</label>
                        <textarea class="form-control" id="cover_letter" name="cover_letter" rows="6" required
                            placeholder="Introduce yourself and explain why you're a good fit for this position..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="resume_url" class="form-label">Resume URL</label>
                        <input type="url" class="form-control" id="resume_url" name="resume_url" required
                            placeholder="Link to your resume (Google Drive, Dropbox, etc.)">
                        <div class="form-text">
                            Upload your resume to a cloud storage service and provide the link here.
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                        <a href="{{ url_for('jobs.view_job', job_id=job.id) }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
